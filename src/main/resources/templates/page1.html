<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>甬源五金店</title>
    <link rel="stylesheet" th:href="@{/lib/bootstrap-3.4.1-dist/css/bootstrap.css}" href="../static/lib/bootstrap-3.4.1-dist/css/bootstrap.css"/>
</head>

<style>
    .search-button {
        display: inline-block;
        width: 100%;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .search-button:hover {
        background-color: #0056b3;
    }
    /* 删除按钮样式 */
    .delete-button {
        background-color: #dc3545; /* 红色背景 */
        width: 100%;
        padding: 10px 20px;
        color: #fff; /* 白色文字 */
        border: none; /* 无边框 */
        border-radius: 5px; /* 圆角 */
        cursor: pointer; /* 鼠标指针样式 */
        transition: background-color 0.3s ease; /* 过渡效果 */
    }

    .delete-button:hover {
        background-color: #c82333; /* 鼠标悬停时的背景颜色 */
    }

    /* 新增按钮样式 */
    .add-button {
        background-color: #28a745; /* 绿色背景 */
        width: 100%;
        padding: 10px 20px;
        color: #fff; /* 白色文字 */
        border: none; /* 无边框 */
        border-radius: 5px; /* 圆角 */
        cursor: pointer; /* 鼠标指针样式 */
        transition: background-color 0.3s ease; /* 过渡效果 */
    }

    .add-button:hover {
        background-color: #218838; /* 鼠标悬停时的背景颜色 */
    }

    .table-container{
        height: 600px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-control {
       max-width: 100%;
        box-sizing: border-box;
    }
    .search-form{
        margin-top: 10px;
    }
    .btn-good{
        margin-top: 5px;
    }

    .pagination {
        width: 100%;
        text-align: center;
        margin-top: 20px;
    }

    .pagination .page-size {
        margin-bottom: 10px;
    }

    .pagination .page-size label {
        margin-right: 10px;
    }

    .pagination .page-size select {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .pagination ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .pagination ul li {
        display: inline;
        display: inline-block;
        width: 5%;
        padding: 8px 16px;
        margin-right: 5px;
        text-decoration: none;
        color: #000;
        border: 1px solid #ccc;
        border-radius: 3px;
        transition: background-color 0.3s ease;
    }

    .pagination ul li a.active {
        background-color: #007bff;
        color: #fff;
    }

    .checkbox {
        width: 20px;
        height: 20px;
        border: 2px solid #333;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
    }

    .error-message {
        display: none;
        color: red; /* 错误文本的颜色 */
        font-size: 14px; /* 字体大小 */
        /* 其他样式设置 */
    }

    .error-message-container {
       height: 14px;
    }




</style>
<body>
    <div class="container">
        <div class="search-container row">
            <form   class="form-inline search-form col-lg-4 row">
                <div class="form-group col-lg-6 ">
                    <input type="text" id="commodityNameForQuery" class="form-control"   placeholder="请输入商品名称">
                </div>
                <div class="form-group col-lg-6">
                    <select id="commoditySortForQuery" class="form-control">
                        <option disabled selected style="display: none;">请选择商品类别</option>
                        <option value="1">锁头</option>
                        <option value="2">灯泡</option>
                        <option value="3">水龙头</option>
                        <option value="4">水管</option>
                    </select>
                </div>
            </form>
            <div class="btn-group col-lg-6 row">
                <div class="form-group col-lg-4 ">
                    <button class="search-button btn-good" type="submit"><i class="fa fa-search"></i>搜索</button>
                </div>
                <div class="col-lg-4">
                    <button class=" btn-good add-button" >新增商品</button>
                </div>
                <div class="col-lg-4">
                    <button class="btn-good delete-button">删除商品</button>
                </div>
            </div>
        </div>


        <div class="table-responsive table-container "  th:fragment="commodityTable">
                <table class="table table-hover">
                    <th>
                        <td>序号</td>
                        <td>商品名称</td>
                        <td>商品类别</td>
                        <td>进货价</td>
                        <td>售价</td>
                    </th>
                    <tbody>
                    <tr th:each="goods,goodsStat : ${commodityList}" >
                        <td><input type="checkbox"  class="checkbox checkboxInList"></td>
                        <td th:text="${goodsStat.index+1}"></td>
                        <td th:text="${goods.name}"></td>
                        <td th:text="${goods.sort}"></td>
                        <td th:text="${goods.cost}"></td>
                        <td th:text="${goods.price}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>


        <div class="pagination row">
                <ul class="col-lg-12 page-navigation" >
                    <li class="dynamicBtn" data-value="left">&laquo;</li>
                    <li class="page-num">1</li>
                    <li class="page-num">2</li>
                    <li class="page-num">3</li>
                    <li class="page-num">4</li>
                    <li class="page-num">5</li>
                    <li class="dynamicBtn" data-value="right">&raquo;</li>
                </ul>
        </div>




    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document" >
            <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">新增商品</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="saveOrUpdateForm">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">商品名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control valid" id="commodityNameForAdd" placeholder="请输入商品名称">
                                    <div class="error-message-container">
                                        <span class="error-message" >商品名称不可为空</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">商品类别</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="commoditySortForAdd">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">进货价</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control number-type-valid valid" id="commodityPriceForAdd" placeholder="请输入商品进货价">
                                    <div class="error-message-container">
                                        <span class="error-message" >请输入正确的数字格式</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">售价</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control number-type-valid valid" id="commodityCostForAdd" placeholder="请输入商品售价">
                                    <div class="error-message-container">
                                        <span class="error-message" >请输入正确的数字格式</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-default add-commodity-submit-btn">新增</button>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/lib/bootstrap-3.4.1-dist/js/bootstrap.js}"></script>
    <script >
        let pageNum=1;
        $(".page-navigation").on("click",".page-num",function(){
            pageNum=parseInt($(this).text());
            query()
        })

        let query=function(){
            $.ajax({
                url:"search",
                type:"post",
                data:{"commodityName":$("#commodityNameForQuery").val(),
                    "pageNum":pageNum,
                    "commoditySort":$("#commoditySortForQuery").val()},
                contentType:"application/x-www-form-urlencoded;charset=UTF-8",
                success: function(data){
                    $(".table-container").html(data)
                }
            })}

        $(".page-navigation").on("click",".dynamicBtn",function(){
            let direction=$(this).data("value")
            let pageNums=[]
            $(".page-num").each(function() {
                pageNums.push(parseInt($(this).text()));
            })
            if (direction == "left" && pageNums.includes(1)){
                return
            }else if (direction == "right") {
                pageNums = pageNums.map(n => n + 1);
            }else {
                pageNums = pageNums.map(n => n - 1);
            }
            let htmlContent=`<li class="dynamicBtn" data-value="left">&laquo;</li>`
            pageNums.forEach(num=>htmlContent+=`<li class="page-num">${num}</li>`)
            htmlContent+=`<li class="dynamicBtn" data-value="right">&raquo;</li>`
            $(".page-navigation").html(htmlContent)
        })


        $(".search-button").click(()=>{
            query();
        })

        $(".add-button").click(function openDialog(){
            clearForm("saveOrUpdateForm");
            $('#myModal').modal('show');
        })


        $(".add-commodity-submit-btn").click(function(){
            let existErr=validForm("saveOrUpdateForm")
            if (!existErr){
                $.ajax({
                    url:"add",
                    type:"post",
                    data:{
                        "name":$("#commodityNameForAdd").val(),
                        "sort":$("#commoditySortForAdd").val(),
                        "price":$("#commodityPriceForAdd").val(),
                        "cost":$("#commodityCostForAdd").val()
                    },
                    contentType:"application/x-www-form-urlencoded;charset=UTF-8",
                    success: function(){
                        alert("添加成功");
                        $('#myModal').modal('hide');
                        clearForm("saveOrUpdateForm");
                        query();
                    }
                })
            }
        })


        function clearForm(formName) {
            // 获取表单元素
            let form = $("#"+formName);

            form.find("input, textarea, select").each(function() {
                // 清除输入框、文本域和选择框的值
                $(this).val("");
            });
        }

        function validForm(formName){
            let error=false;
            let form = $("#"+formName);
            form.find("input.valid").each(function(){
                let span=$(this).next(".error-message-container").children().first();
                if ($(this).val().trim() === "" ){
                    span.show();
                    error=true;
                }else if($(this).hasClass("number-type-valid") && !$.isNumeric($(this).val())){
                    span.show();
                }else {
                    span.hide();
                }
            })
            return error;
        }


    </script>
</body>
</html>
